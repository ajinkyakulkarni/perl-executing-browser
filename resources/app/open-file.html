<!DOCTYPE html>
<html>

	<head>

		<title>Perl Executing Browser - Open File</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">

		<script type="text/javascript" src="jquery/jquery-1.11.1.min.js"></script>

		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" media="all"/>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/themes/darkly-theme.css" media="all"/>

		<script type="text/javascript" src="peb/peb.js"></script>

	</head>

	<body>

		<a href='http://perl-executing-browser-pseudodomain/open-file.function?target=file-selection' class="btn btn-info btn-sm">
		Select File</a>
		<div id="file-selection">No file selected</div>

		<script>
			$(document).ready(function() {
				$('#file-selection').bind("fileselected", function(){
					$.ajax({
						url: 'http://perl-executing-browser-pseudodomain/perl/open-file.pl',
						data: {filename: $('#file-selection').html()},
						method: 'POST',
						dataType: 'text',
						success: function(data) {
							document.write(data);
						}
					});
				});
			});
		</script>

	</body>

</html>
