<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>[% Script %]</title>
		<style type="text/css">
			body {
				text-align: left
				}
			div.debugger
				{
				background-color: #000000;
				color: #00FF00;
				padding: 16px;
				width: 100%;
				height: 32%;
				overflow: auto;
				}
		</style>
	</head>

	<body>
		<div class="col-lg-4 col-lg-offset-4">
			<br>
			<iframe src='[% Source %]' frameborder='0' width='100%' height='40%' name='source'></iframe>
			<br>
			<br>

		<form action="http://perl-debugger-pseudodomain/execute" method="get">
			<div class="form-group">
				<div class="input-prepend">
					<input type="text" id="command" name="command" class="form-control" placeholder="Type Perl debugger command and press Enter" title="Debugger Command"/>
				</div>
			</div>
			<div class="form-group">
				<input type="reset" value="Reset" class="btn btn-default" />
				<input type="submit" value="Execute" class="btn btn-primary" />
				&nbsp; <b>[% Debugger Command %]</b><br>
			</div>
		</form>

			<div class="debugger">
[% Debugger Output %]
			</div>

		</div>
	</body>
</html>
