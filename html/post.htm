<!-- http://www.w3schools.com/jsref/event_onclick.asp -->
<script>
function existingFileSelected()
{
	document.getElementById("ExistingFileSelection").innerHTML="Select another file";
}
function newFileSelected()
{
	document.getElementById("NewFileSelection").innerHTML="Select another file name";
}
function folderSelected()
{
	document.getElementById("FolderSelection").innerHTML="Select another folder";
}
</script>

<!-- http://www.w3schools.com/js/tryit.asp?filename=tryjs_focus -->
<script>
function setFocus()
{
	document.getElementById("value1").focus();
}
</script>

<!-- http://www.w3schools.com/jsref/met_his_back.asp -->
<script>
function goBack()
{
	window.history.back()
}
</script>

</head>

<body onload="setFocus()">

<p align='center'><font size='5' face='SansSerif'>Test Form - POST method</font></p>

<center>

<font size='3' face='SansSerif'>

<form action="http://perl-executing-browser-pseudodomain/scripts/test.pl" method="post">

Value 1:<br>
<input type="text" id="value1" name="value1"><br>
Value 2:<br>
<input type="text" name="value2"><br>
<br>

<a href='openfile://now' onclick="existingFileSelected()" id="ExistingFileSelection">Select file</a>
<br>
<a href='newfile://now' onclick="newFileSelected()" id="NewFileSelection">Select new filename</a>
<br>
<a href='openfolder://now' onclick="folderSelected()" id="FolderSelection">Select folder</a>
<br><br>

<input type="submit" value="Submit with File & Folder"><br><br>
<input type="reset" value="Reset">
</form>
</font>
