<html>

	<head>
		<title>Perl Executing Browser - send POST request to local script</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="http://perl-executing-browser-page-pseudodomain/html/current.css" media="all" />
		<script>
			function goBack() {
				window.history.back();
			return false;
			}
		</script>
	</head>

	<body>
		<form action="http://perl-executing-browser-page-pseudodomain/scripts/get_post_test.pl" method="post">
			<div class="col-lg-10 col-lg-offset-1">
				<fieldset>
					<legend>Send POST request to local script</legend>
					<!-- Inputs 1 and 2 -->
					<div class="form-group">
						<div class="input-prepend">
							<input type="text" id="value1" name="value1" class="form-control" placeholder="Value 1" title="Value 1"/>
						</div>
						<div class="input-append">
							<input type="text" id="value2" name="value2" class="form-control" placeholder="Value 2" title="Value 2"/>
						</div>
					</div>
					<!-- Select File, Folder or New File  -->
					<div class="form-group">
						<div class="row">
							<a href='openfile://?target=ExistingFileSelection' class="btn btn-info btn-sm">Select existing file</a>
							<div id="ExistingFileSelection">No file selected</div>
						</div>
						<div class="row">
							<a href='newfile://?target=NewFileSelection' class="btn btn-info btn-sm">Select new filename</a>
							<div id="NewFileSelection">No filename selected</div>
						</div>
						<div class="row">
							<a href='openfolder://?target=FolderSelection' class="btn btn-info btn-sm">Select folder</a>
							<div id="FolderSelection">No folder selected</div>
						</div>
					</div>
					<div class="form-group">
						<input type="reset" value="Reset" class="btn btn-default" />
						<input type="submit" value="Submit" class="btn btn-primary" />
					</div>
				</fieldset>
				<button type="button" onclick="goBack()" class="btn btn-danger btn-sm">
					Go Back from JavaScript <br/>
					Intentionally Disabled
				</button>
			</div>
		</form>
	</body>

</html>
