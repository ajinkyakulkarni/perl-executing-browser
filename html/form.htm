<!-- http://www.w3schools.com/jsref/event_onclick.asp -->
<script>
function fileSelected()
{
	document.getElementById("FileSelection").innerHTML="Select another file";
}
function folderSelected()
{
	document.getElementById("FolderSelection").innerHTML="Select another folder";
}
</script>

<!-- http://www.w3schools.com/js/tryit.asp?filename=tryjs_focus -->
<script>
function setFocus()
{
document.getElementById("value1").focus();
}
</script>

</head>

<body bgcolor="#ffffb8" link="#a03830" vlink="#a03830" alink="#ff3830" onload="setFocus()">

<hr width="95%">

<center>

<a href='local://openfile/now' onclick="fileSelected()" id="FileSelection">Select File</a>
<br>
<a href='local://openfolder/now' onclick="folderSelected()" id="FolderSelection">Select Folder</a>
<br>

<form action="local://script/test.pl" method="get">
<input type="text" id="value1" name="value1"><br>
<input type="text" name="value2"><br>
<input type="submit" value="Submit with File & Folder">
</form>

</center>
