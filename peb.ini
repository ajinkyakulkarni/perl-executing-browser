[browser]
allowed_domains\1\name=www.perl.org
allowed_domains\2\name=st.pimg.net
allowed_domains\3\name=i.creativecommons.org
allowed_domains\4\name=metacpan.org
allowed_domains\5\name=secure.gravatar.com
allowed_domains\6\name=api.coderwall.com
allowed_domains\7\name=html5test.com
allowed_domains\8\name=api.whichbrowser.net
allowed_domains\9\name=www.google.bg
allowed_domains\10\name=www.google.com
allowed_domains\11\name=fonts.googleapis.com
allowed_domains\12\name=fonts.gstatic.com
allowed_domains\size=12
logging=disable
logging__comment__1=Logging - 'enable' or 'disable'
logging__comment__2=If you disable logging and start the program inside Qt Creator, 
logging__comment__3=all debug messages will be available as application output.
logging_directory=logs
logging_directory__comment__1=Directory where log files are stored - absolute or relative path.
logging_directory__comment__2=Relative paths are resolved using the directory of this settings file.
logging_mode=per_session_file
logging_mode__comment__1=Logging mode - 'per_session_file' or 'single_file'.
logging_mode__comment__2='single_file' means that only one single log file is created.
logging_mode__comment__3='per_session' means that a separate log file is created for every browser ssession.
logging_mode__comment__4=Application start date and time are appended to the name of the per session log file.
path\1\name=perl/perl/bin
path\2\name=perl/perl/lib
path\size=2
path__comment__1=You may add several absolute or relative path directories to the PATH environment variable.
path__comment__2=Relative paths are resolved using the directory of this settings file.
perl=system
perl__comment__1=Enter full or relative path to your Perl interpreter or type 'system' to use default system Perl on PATH.
perl__comment__2=Relative paths are resolved using the directory of this settings file.
perl_display_stderr=enable
perl_display_stderr__comment=Display errors from scripts (STDERR) - 'enable' or 'disable'.
perl_script_timeout=3
perl_script_timeout__comment=Timeout for all CGI-like scripts (not long-running scripts!).
perllib=perl/lib
perllib__comment__1=PERLLIB environment variable - absolute or relative path.
perllib__comment__2=Relative paths are resolved using the directory of this settings file.
user_agent=WebKit KHTML PerlExecutingBrowser
user_agent__comment__1=User agent - browser will identify itself using this name.
user_agent__comment__2=Do not forget the double quotes around user_agent value!

[package]
browser_title=dynamic
browser_title__comment__1=Browser title - 'dynamic' or 'My Favorite Title'
browser_title__comment__2='dynamic' title is taken from every HTML <title> tag.
context_menu=enable
context_menu__comment=Right click context menu - 'enable' or 'disable'.
fullscreen=disable
fullscreen__comment=Start browser as a fullscreen application - 'enable' or 'disable'.
go_home_capability=enable
go_home_capability__comment=Go to start page from context menu or using keyboard shortcut - 'enable' or 'disable'.
icon=
icon__comment=Path must be relative to the package root directory.
reload_capability=enable
reload_capability__comment=Reload page from context menu or using keyboard shortcut - 'enable' or 'disable'.
root=demo
root__comment__1=The root directory of the package containing locally executed scripts and related content.
root__comment__2=All relative paths within the package are resolved using this folder.
root__comment__3=Possible values - an absolute path or a path relative to the folder of this settings file.
start_page=ui/index.htm
start_page__comment__1=Start page - path must be relative to the package root directory.
start_page__comment__2=HTML file or script are equally usable as a start page.
systray_icon=enable
systray_icon__comment=Show system tray icon - 'enable' or 'disable'
themes_directory=ui/bootstrap/themes
themes_directory__comment__1=Directory where all available themes are located.
themes_directory__comment__2=Path must be relative to the package root directory.
translation=bg_BG
translation__comment__1='none' - no translation will be loaded, default English interface will be used.
translation__comment__2='bg_BG' - Bulgarian translation.
warn_on_exit=if_text_is_entered
warn_on_exit__comment=Warn user before quitting the application - 'never', 'if_text_is_entered' or 'always'
web_inspector=enable
web_inspector__comment=Web Inspector from context menu - 'enable' or 'disable'
