[heading]
comment_1=Configuration file for Perl Executing Browser (PEB).
comment_2=Every line containing the word 'comment' is for explanation only and is ignored by the program.

[packages]
packages_comment=List of all allowed packages - full path to INI or ZIP file with a unique name - under development.
packages\size=3
packages\1\name=/home/knoppix/github/perl-executing-browser/test1.zip
packages\2\name=/home/knoppix/github/perl-executing-browser/test2.zip
packages\3\name=/home/knoppix/github/perl-executing-browser/test3.zip

[root]
root_comment_1=The root directory of the browser containing locally executed scripts and related content.
root_comment_2=All relative paths are resolved using this folder.
root_comment_3=Possible values: 'current' or an absolute path.
root_comment_4='current' means that the root directory of the browser will be the directory of this INI file.
root=current

[environment]
append_user_path_comment_1=Append user PATH to the PATH of all locally executed scripts - 'enable' or 'disable'
append_user_path_comment_2=If you want to use your system Perl, Python or PHP, you have to enable appending the user PATH.
append_user_path=enable
path_comment_1=You may add several absolute or relative path directories to the PATH environment variable.
path_comment_2=Relative paths are resolved using the browser root directory.
path_comment_3=Strawberry Perl paths (if the portable version is extracted in 'perl' subfolder of the browser root folder):
path\size=6
path\1\name=perl/perl/bin
path\2\name=perl/perl/lib
path\3\name=perl/perl/site/bin
path\4\name=perl/perl/site/lib
path\5\name=perl/perl/vendor/lib
path\6\name=perl/c/bin
perllib_comment_1=PERLLIB environment variable - absolute or relative path.
perllib_comment_2=Relative paths are resolved using the browser root directory.
perllib=perl/lib

[interpreters]
interpreters_comment=Enter full path to Perl/Python/PHP interpreter or file name of a Perl/Python/PHP interpreter that is on PATH.
perl=perl
python=python
php=php-cgi

[scripts]
script_timeout_comment=Timeout for all CGI-like scripts (not long-running scripts!):
script_timeout=3
display_stderr_comment=Display errors from scripts (STDERR) - 'enable' or 'disable'
display_stderr=disable

[perl_debugger]
debugger_interpreter_comment_1=Perl interpreter for debugging Perl scripts.
debugger_interpreter_comment_2='current' - the Perl interpreter used for executing all other Perl scripts is used for Perl debugging too.
debugger_interpreter_comment_3='select' - user selects his preferred version of Perl before every use of the Perl debugger.
debugger_interpreter=current
debugger_html_template_comment_1=Debugger HTML template - absolute or relative path.
debugger_html_template_comment_2=Relative paths are resolved using the browser root directory.
debugger_html_template=perl/debugger/dbgtemplate.htm

[source_viewer]
source_viewer_comment_1=Perl script used to display local scripts as syntax highlighted and line numbered source code - absolute or relative path.
source_viewer_comment_2=Relative paths are resolved using the browser root directory.
source_viewer=perl/debugger/kate/kate
source_viewer_arguments_comment=Arguments, that should be passed to the source viewer separated by space (optional):
source_viewer_arguments=

[networking]
user_agent_comment_1=User agent - browser will identify itself using this name:
user_agent_comment_2=Do not forget the double quotes around user_agent value!
user_agent="Mozilla/5.0 AppleWebKit/534.34 (KHTML, like Gecko) PerlExecutingBrowser/0.1 Safari/534.34"
allowed_domains\size=16
allowed_domains\1\name=www.google.bg
allowed_domains\2\name=www.google.com
allowed_domains\3\name=lh1.ggpht.com
allowed_domains\4\name=lh2.ggpht.com
allowed_domains\5\name=lh3.ggpht.com
allowed_domains\6\name=lh4.ggpht.com
allowed_domains\7\name=lh5.ggpht.com
allowed_domains\8\name=lh6.ggpht.com
allowed_domains\9\name=ssl.google-analytics.com
allowed_domains\10\name=fonts.googleapis.com
allowed_domains\11\name=www.perl.org
allowed_domains\12\name=st.pimg.net
allowed_domains\13\name=i.creativecommons.org
allowed_domains\14\name=translate.google.com
allowed_domains\15\name=www.google-analytics.com
allowed_domains\16\name=www.mapper.ntppool.org

[gui]
browser_title_comment_1=Browser title - 'dynamic' or 'My Favorite Title'
browser_title_comment_2='dynamic' title is taken from every HTML <title> tag.
browser_title=dynamic
icon_comment=Window icon - path must be relative to the PEB root directory:
icon=icons/camel-icon-32.png
start_page_comment_1=Start page - path must be relative to the PEB root directory:
start_page_comment_2=HTML file or script are equally usable as a start page.
start_page=html/index.htm
window_size_comment=Window size - 'maximized', 'fullscreen' or numeric value like '800x600' or '1024x756' etc.
window_size=maximized
stay_on_top_comment=Stay on top of all other windows - 'enable' or 'disable'
stay_on_top=disable
context_menu_comment=Right click context menu - 'enable' or 'disable'
context_menu=enable
web_inspector_comment=Web Inspector from context menu - 'enable' or 'disable'
web_inspector=enable

[themes]
default_theme_comment=Browser default theme
default_theme=bright.theme
default_theme_directory_comment_1=Directory where the default theme is located - absolute or relative path.
default_theme_directory_comment_2=Relative paths are resolved using the browser root directory.
default_theme_directory=html
all_themes_directory_comment_1=Directory where all the themes are located - absolute or relative path.
all_themes_directory_comment_2=Relative paths are resolved using the browser root directory.
all_themes_directory=html/themes

[translations]
default_translation_comment_1=Browser default translation
default_translation_comment_2='none' - no translation will be loaded, default English interface will be used
default_translation_comment_3='peb_bg_BG' - Bulgarian translation
default_translation=none
all_translations_directory_comment_1=Directory where all the translations are located - absolute or relative path.
all_translations_directory_comment_2=Relative paths are resolved using the browser root directory.
all_translations_directory=translations

[help]
help_directory_comment_1=Help directory - absolute or relative path.
help_directory_comment_2=Relative paths are resolved using the browser root directory.
help_directory=help

[system_tray]
systray_icon_comment="Show system tray icon = - 'enable' or 'disable'"
systray_icon=enable
systray_icon_double_click_action_comment_1=Double-clicking the system tray icon can quit the program or minimize all of it's windows.
systray_icon_double_click_action_comment_2=User is asked for confirmation before quitting the program.
systray_icon_double_click_action_comment_3=Available options: 'quit' or 'minimize_all_windows'
systray_icon_double_click_action=minimize_all_windows

[logging]
logging_comment_1=Logging - 'enable' or 'disable'
logging_comment_2=If you disable logging and start the program inside Qt Creator, 
logging_comment_3=all debug messages will be available as application output.
logging=disable
logging_mode_comment_1=Logging mode - 'per_session_file' or 'single_file'.
logging_mode_comment_2='single_file' means that only one single log file is created.
logging_mode_comment_3='per_session' means that a separate log file is created for every browser ssession.
logging_mode_comment_4=Application start date and time are appended to the name of the per session log file.
logging_mode=per_session_file
logging_directory_comment_1=Directory where log files are stored - absolute or relative path.
logging_directory_comment_2=Relative paths are resolved using the browser root directory.
logging_directory=logs
logging_prefix_comment=Log filename prefix.
logging_prefix=peb
