allowed_domains\17\name=www.mapper.ntppool.org
allowed_domains\18\name=fonts.gstatic.com
allowed_domains\2\name=www.google.bg
allowed_domains\3\name=www.google.com
allowed_domains\4\name=lh1.ggpht.com
allowed_domains\5\name=lh2.ggpht.com
allowed_domains\6\name=lh3.ggpht.com
allowed_domains\7\name=lh4.ggpht.com
allowed_domains\8\name=lh5.ggpht.com
allowed_domains\9\name=lh6.ggpht.com
allowed_domains\size=18
user_agent="Mozilla/5.0 AppleWebKit/534.34 (KHTML, like Gecko) PerlExecutingBrowser/0.1 Safari/534.34"
user_agent_comment_1=User agent - browser will identify itself using this name:
user_agent_comment_2=Do not forget the double quotes around user_agent value!

[perl_debugger]
debugger_html_template=perl/debugger/dbgtemplate.htm
debugger_html_template_comment_1=Debugger HTML template - absolute or relative path.
debugger_html_template_comment_2=Relative paths are resolved using the browser root directory.
debugger_interpreter=current
debugger_interpreter_comment_1=Perl interpreter for debugging Perl scripts.
debugger_interpreter_comment_2='current' - the Perl interpreter used for executing all other Perl scripts is used for Perl debugging too.
debugger_interpreter_comment_3='select' - user selects his preferred version of Perl before every use of the Perl debugger.

[root]
root=current
root_comment_1=The root directory of the browser containing locally executed scripts and related content.
root_comment_2=All relative paths are resolved using this folder.
root_comment_3=Possible values: 'current' or an absolute path.
root_comment_4='current' means that the root directory of the browser will be the directory of this INI file.

[scripts]
display_stderr=enable
display_stderr_comment=Display errors from scripts (STDERR) - 'enable' or 'disable'
script_timeout=3
script_timeout_comment=Timeout for all CGI-like scripts (not long-running scripts!):

[source_viewer]
source_viewer=perl/debugger/kate.pl
source_viewer_arguments=
source_viewer_arguments_comment=Arguments, that should be passed to the source viewer separated by space (optional):
source_viewer_comment_1=Perl script used to display local scripts as syntax highlighted and line numbered source code - absolute or relative path.
source_viewer_comment_2=Relative paths are resolved using the browser root directory.

[system_tray]
systray_icon=enable
systray_icon_comment="Show system tray icon = - 'enable' or 'disable'"
systray_icon_double_click_action=minimize_all_windows
systray_icon_double_click_action_comment_1=Double-clicking the system tray icon can quit the program or minimize all of it's windows.
systray_icon_double_click_action_comment_2=User is asked for confirmation before quitting the program.
systray_icon_double_click_action_comment_3=Available options: 'quit' or 'minimize_all_windows'

[themes]
all_themes_directory=html/themes
all_themes_directory_comment_1=Directory where all the themes are located - absolute or relative path.
all_themes_directory_comment_2=Relative paths are resolved using the browser root directory.
default_theme=bright.theme
default_theme_comment=Browser default theme
default_theme_directory=html
default_theme_directory_comment_1=Directory where the default theme is located - absolute or relative path.
default_theme_directory_comment_2=Relative paths are resolved using the browser root directory.

[translations]
all_translations_directory=translations
all_translations_directory_comment_1=Directory where all the translations are located - absolute or relative path.
all_translations_directory_comment_2=Relative paths are resolved using the browser root directory.
default_translation=none
default_translation_comment_1=Browser default translation
default_translation_comment_2='none' - no translation will be loaded, default English interface will be used
default_translation_comment_3='peb_bg_BG' - Bulgarian translation
