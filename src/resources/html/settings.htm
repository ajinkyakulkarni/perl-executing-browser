<html>

	<head>

		<title>Perl Executing Browser Settings</title>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>

		<script type="text/javascript" src="http://perl-executing-browser-pseudodomain/ui/jquery/jquery-1.11.1.min.js"></script>

		<script type="text/javascript" src="http://perl-executing-browser-pseudodomain/ui/bootstrap/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="http://perl-executing-browser-pseudodomain/ui/bootstrap/bootstrap.css" media="all"/>
		<link rel="stylesheet" type="text/css" href="http://perl-executing-browser-pseudodomain/ui/bootstrap/current-theme.css" media="all" />

	</head>

	<body>

		<div class='container'>

			<div>
				Current folders on PATH:
				<div id='setting-path'>[% PATH %]</div>
				<a href='http://perl-executing-browser-pseudodomain/path.setting?action=add'
					class="btn btn-info btn-sm"
					data-toggle='tooltip' title='http://perl-executing-browser-pseudodomain/path.setting?action=add'
					data-placement='right'>
				Add Folder to PATH</a>
			</div>

			<br>

			<div>
				Current Perl interpreter:
				<div id='setting-perl'>[% Perl interpreter %]</div>
				<a href='http://perl-executing-browser-pseudodomain/perl.setting?action=set'
					class="btn btn-info btn-sm"
					data-toggle='tooltip' title='http://perl-executing-browser-pseudodomain/perl.setting?action=set'
					data-placement='right'>
				Select Perl Interpreter</a>
			</div>

			<br>

			<div>
				PERLLIB folder:
				<div id='setting-perllib'>[% PERLLIB folder %]</div>
				<a href='http://perl-executing-browser-pseudodomain/perllib.setting?action=set'
					class="btn btn-info btn-sm"
					data-toggle='tooltip' title='http://perl-executing-browser-pseudodomain/perllib.setting?action=set'
					data-placement='right'>
				Select PERLLIB folder</a>
			</div>

			<br>

			<div>
				Display STDERR:<br>
				<div id='setting-display-stderr'>[% Display STDERR %]</div>
			</div>

		</div>

	</body>

</html>
